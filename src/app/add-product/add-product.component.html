<form>
	<div class="form-group">
		<div class="form-group">
			<label for="exampleInputPassword1">Id</label>
			<input type="number" class="form-control" name="id" id="exampleInputPassword1"  [(ngModel)]="product.id">
  </div>

			<label for="">Product Name</label>
			<input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>

			<div class="form-group">
				<label for="exampleInputPassword1">Price</label>
				<input type="number" class="form-control" name="price" id="exampleInputPassword1"  [(ngModel)]="product.price">
  </div>

				<div class="form-group">
					<label for="exampleInputPassword1">Desc</label>
					<input type="text" class="form-control" name="desc" id="exampleInputPassword1"  [(ngModel)]="product.desc">
  </div>


					<button type="button" class="btn btn-primary" (click)="addProduct()" routerLink="/home">Add product</button>
